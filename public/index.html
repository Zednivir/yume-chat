<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="scripts/firebaseConfig.js"></script>
  <link rel="stylesheet" href="App.css">
  <title>Midearpin Chat</title>
</head>
<body>
  <header>
    <h1>Midearpin Chat</h1>
    <button id="toggle-sidebar">
      <img src="img/side-bar.png" alt="Toggle Sidebar">
    </button>
  </header>

  <main>
    <div class="sidebar">
      <button id="userButton">
        <img src="img/profile.png" alt="User Icon">
        <span class="button-text">User</span>
      </button>
      <button id="gearButton">
        <img src="img/gear.png" alt="Settings Icon">
        <span class="button-text">Settings</span>
      </button>
      <button id="bugButton">
        <img src="img/bug.png" alt="Bug Icon">
        <span class="button-text">Bot</span>
      </button>
      <button id="plusButton">
        <img src="img/plus.png" alt="Plus Icon">
        <span class="button-text">Add</span>
      </button>
    </div>
  
    <div class="chat-container">
      <div class="message-container"></div>    
      <div class="input-container">
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="micButton">
          <img src="img/mic.png" alt="Mic Icon">
        </button>
        <button id="fileButton">
          <img src="img/file-upload.png" alt="File Icon">
        </button>
        <button id="sendButton">
          <img src="img/send.png" alt="Send Icon">
        </button>
        <button id="dotsButton">
          <img src="img/dots.png" alt="Dots Icon">
        </button>
      </div>                                      
    </div>

    <div class="userTab">
      <header class="userTab-header">
        <h2>User Settings</h2>
        <button id="closeUser">
          <img src="img/close.png" alt="Close User">
        </button>
      </header>
      <div class="loginTab">
        <input type="email" id="email-input" placeholder="Enter your email">
        <input type="password" id="password-input" placeholder="Enter your password">
        <button id="signup-button">Sign Up</button>
        <button id="login-button">Log In</button>
      </div>    
    </div>

    <div class="settingsTab">
      <header class="settingsTab-header">
        <h2>General Settings</h2>
        <button id="closeSettings">
          <img src="img/close.png" alt="Close Settings">
        </button>
      </header>
    <div class="Settings">
      <button id="aiSettings">
        <img src="img/cube.png" alt="AI Settings">
      </button>
      <button id="yumeSettings">
        <img src="img/book.png" alt="Yume Settings">
      </button>
      <button id="uiSettings">
        <img src="img/browser.png" alt="UI Settings">
      </button>
    </div>
      <div class="openAIKeySection">
        <label for="openAIKey">OpenAI Key:</label>
        <input type="text" id="openAIKey" placeholder="Enter your OpenAI key...">
        <button id="saveOpenAIKey">Save</button>
      </div>
      <div class="yumeTab">
        <label>Yume Settings</label>
      </div>
      <div class="uiTab">
        <label>UI Settings</label>
      </div>
    </div>

    <div class="debugTab">
      <header class="debugTab-header">
        <h2>Debug</h2>
        <button id="closeDebug">
          <img src="img/close.png" alt="Close Debug">
        </button>
      </header>
      <div class="botTab">
        <p>Bot Avatar</p>
        <img id="BotAvatarPreview" class="avatar botAvatar" src="avatars/bot/bot.png" alt="Bot Avatar">
        <input type="file" id="botAvatarFile" accept="image/*" style="display: none;">
        <button id="uploadBotButton">
          Upload Avatar
        </button>
        <input id="BotUsername" placeholder="Bot Username"></input>
      </div>
    </div>
    
  </main>

  <script src="outApp.js"></script>
  <script src="scripts/login.js"></script>

</body>

</html>
