<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="60x60" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">

  <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
  <script src="scripts/firebaseConfig.js"></script>
  <link rel="stylesheet" href="App.css">
  <title>Midearpin Chat</title>
</head>
<body>
  <header>
    <h1>Midearpin Chat</h1>
    <button id="toggle-sidebar">
      <img src="img/side-bar.png" alt="Toggle Sidebar">
    </button>
  </header>

  <main>
    <div class="sidebar">
      <button id="userButton">
        <img src="img/profile.png" alt="User Icon">
        <span class="button-text">User</span>
      </button>
      <button id="gearButton">
        <img src="img/gear.png" alt="Settings Icon">
        <span class="button-text">Settings</span>
      </button>
      <button id="bugButton">
        <img src="img/bug.png" alt="Bug Icon">
        <span class="button-text">Bot</span>
      </button>
      <div class="hamburgerMenu">
        <button class="bookmarkconv"><img src="img/bookmark.png"><p>Bookmark Conversation</p></button>
        <button class="newconv"><img src="img/plus.png"><p>New Conversation</p></button>
        <button class="historyconv"><img src="img/list.png"><p>View Conversations</p></button>
        <div id="slash"></div>
        <button class="suggest"><img src="img/incognito.png"><p>Suggest</p></button>
        <button class="regenerate"><img src="img/regenerate.png"><p>Regenerate</p></button>
        <button class="continue"><img src="img/next.png"><p>Continue</p></button>
      </div>
    </div>
  
    <div class="chat-container">
      <div class="message-container"></div>    
      <div class="input-container">
        <button id="hamburgerButton" class="hamburgerButton">
          <img src="img/hamburger.png" alt="Dots Icon">
        </button>
        <textarea id="messageInput" placeholder="Type your message..."></textarea>
        <button id="micButton">
          <img src="img/mic.png" alt="Mic Icon">
        </button>
        <button id="fileButton">
          <img src="img/file-upload.png" alt="File Icon">
        </button>
        <button id="sendButton">
          <img src="img/send.png" alt="Send Icon">
        </button>
      </div>                                      
    </div>

    <div class="userTab">
      <header class="userTab-header">
        <h2>User Settings</h2>
        <button id="closeUser">
          <img src="img/close.png" alt="Close User">
        </button>
      </header>
      <div class="loginTab">
        <p>User Avatar</p>
        <img id="AvatarPreview" class="avatar userAvatar" src="avatars/user/user.png" alt="User Avatar" style="height: 100px; width: 100px; top: 152%; left: 43%; z-index: 5;">
        <input type="file" id="avatarFile" accept="image/*" style="display: none;">
        <button id="uploadButton">
          Upload Avatar
        </button>
          <input id="Username" placeholder="Username"></input>
       <!-- <button onclick="redirectToNonLoggedInVersion()">Log-out</button>  --> 
      </div>        
    </div>

    <div class="settingsTab">
      <header class="settingsTab-header">
        <h2>General Settings</h2>
        <button id="closeSettings">
          <img src="img/close.png" alt="Close Settings">
        </button>
      </header>
    <div class="Settings">
      <button id="aiSettings">
        <img src="img/cube.png" alt="AI Settings">
      </button>
      <button id="yumeSettings">
        <img src="img/book.png" alt="Yume Settings">
      </button>
      <button id="uiSettings">
        <img src="img/browser.png" alt="UI Settings">
      </button>
    </div>
    <div class="AISet">
      <div class=".openAIKeySection">
        <textarea class="koblodKey" placeholder="KoboldAI key..."></textarea>
        <label>Tempature</label>
        <input type="range" min="0.10" max="2" value="0.65" step="0.01" class="slider" id="mySlider">
        <input type="number" min="0.10" max="2" value="0.65" step="0.01" class="slider-value" id="sliderValue">
      </div>
    </div>      
      <div class="yumeTab">
        <label>Yume Settings</label>
      </div>
      <div class="uiTab">
        <label>UI Settings</label>
      </div>
    </div>

    <div class="debugTab">
      <header class="debugTab-header">
        <h2>Debug</h2>
        <button id="closeDebug">
          <img src="img/close.png" alt="Close Debug">
        </button>
      </header>
      <div class="botTab">
        <p>Bot Avatar</p>
        <img id="BotAvatarPreview" class="avatar botAvatar" src="avatars/bot/bot.png" alt="Bot Avatar" style="height: 100px; width: 100px; top: 60%; left: 30%; z-index: 5;">
        <input type="file" id="botAvatarFile" accept="image/*" style="display: none;">
        <button id="uploadBotButton">
          Upload Avatar
        </button>
        <input id="BotUsername" placeholder="Bot Username"></input>
      </div>
    </div>
    
  </main>

  <script src="inApp.js"></script>
  <script src="scripts/logout.js"></script>

</body>

</html>
